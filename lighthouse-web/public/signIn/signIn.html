<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lighthouse: Sign In</title>
    <link rel="stylesheet" type="text/css" href="/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/signIn/signIn.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand pb-2" href="/">Lighthouse</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sections">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="sections">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" href="">
                    <a class="nav-link" href="/chat">Chat</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" href="">
                    <a class="nav-link" href="/signIn">Sign In</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" href="">
                    <a class="nav-link" href="/signUp">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="card" id="signIn-box">
        <div class="card-body">
            <h5 class="card-title">Sign In</h5>
            <hr>
            <input type="text" class="form-control mb-3" placeholder="Enter your username">
            <input type="password" class="form-control mb-3" placeholder="Enter your password">
            <span class="btn btn-primary float-right">Prepare to be blessed</span>
        </div>
    </div>
</body>
</html>
